<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета пользователя</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h3 class="text-center">Анкета пользователя</h3>

    <form method="POST" class="mt-4">
        <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="city">Город</label>
            <input type="text" class="form-control" id="city" name="city" required>
        </div>

        <div class="form-group">
            <label for="hobby">Хобби</label>
            <select class="form-control" id="hobby" name="hobby" multiple>
                <option value="Чтение">Чтение</option>
                <option value="Спорт">Спорт</option>
                <option value="Путешествия">Путешествия</option>
                <option value="Музыка">Музыка</option>
            </select>
            <small class="form-text text-muted">Удерживайте Ctrl для выбора нескольких хобби.</small>
        </div>

        <div class="form-group">
            <label for="age">Возраст</label>
            <input type="number" class="form-control" id="age" name="age" required>
        </div>

        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>

    {% if user_data %}
    <div class="mt-5">
        <h3>Введенные данные:</h3>
        <ul class="list-group">
            <li class="list-group-item"><strong>Имя:</strong> {{ user_data['name'] }}</li>
            <li class="list-group-item"><strong>Город:</strong> {{ user_data['city'] }}</li>
            <li class="list-group-item"><strong>Хобби:</strong> {{ user_data['hobby'] | join(', ') }}</li>
            <li class="list-group-item"><strong>Возраст:</strong> {{ user_data['age'] }}</li>
        </ul>
    </div>
    {% endif %}
</div>
</body>
</html>
